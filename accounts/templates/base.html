<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMU - Real-time Assistant for Meal Upkeep</title>

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    
    <!-- Google Fonts (Lato) for custom typography -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- FullCalendar JS library for advanced calendar functionality -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>  
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Project name and link to the welcome page -->
        <a class="navbar-brand ms-3" href="{% url 'welcome' %}">RAMU</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <!-- Dropdown menu for logged-in users -->
                    <li class="nav-item dropdown me-3">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i> {{ user.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <!-- Links to Profile and Logout -->
                            <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                    <!-- Dropdown for schedule-related features -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="scheduleDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Schedule
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="scheduleDropdown">
                            <li><a class="dropdown-item" href="{% url 'schedule' %}">Meal Planning Calendar</a></li>
                            <li><a class="dropdown-item" href="{% url 'main_welcome' %}">Recipe Generation</a></li>
                        </ul>
                    </li>
                {% else %}
                    <!-- Login and Register options for guests -->
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    
    <!-- Main content container -->
    <div class="container">
        {% block content %}{% endblock %}
        <!-- Content block to be dynamically populated in child templates -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!-- Inline CSS for additional styling -->
<style>
    /* Style dropdown menus */
    .dropdown-menu {
        max-width: 200px; 
        margin-left: auto; 
        margin-right: 0;
    }
    /* Apply Google Font (Lato) to the body */
    body {
        font-family: 'Lato', sans-serif; 
    }
    /* Apply consistent typography to form elements */
    button, input, select, textarea {
        font-family: 'Lato', sans-serif; 
    }
</style>
